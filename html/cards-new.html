<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel='stylesheet' href='bootstrap-4.6.1.min.css' />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="common.js" defer></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <div id="payment-amount" class='form-group'>
        <label for='amount'>Amount To Pay</label>
        <div class='input-group mb-3'>
          <div class='input-group-prepend'>
            <span class='input-group-text' id='basic-addon3'>AUD $</span>
          </div>
          <input type='number' class='form-control' id='amount' step='0.01' min='0.5' placeholder='0.5' required>
        </div>
        <small>Payment powered by
        <a href="https://stripe.com">Stripe</a>
      </small>
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Next</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
    <!-- [DEV]: For demo purposes only, display dynamic payment methods annotation and integration checker -->
    <div id="dpm-annotation">
      <p>
        Payment methods are dynamically displayed based on customer location, order amount, and currency.&nbsp;
        <a href="#" target="_blank" rel="noopener noreferrer" id="dpm-integration-checker">Preview payment methods by transaction</a>
      </p>
    </div>
  </body>
</html>
